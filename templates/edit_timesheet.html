{% extends "base.html" %}
{% block content %}

<div class="bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl shadow-lg p-6 text-white mb-6">
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold">Edit Timesheet</h1>
            <p class="text-blue-100 mt-1">Update your timesheet details</p>
        </div>
        <div class="flex items-center space-x-4">
            <a href="{{ url_for('dashboard') }}" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
            </a>
        </div>
    </div>
</div>

<!-- Flash Messages -->
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="space-y-2 mb-6">
            {% for message in messages %}
                <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline">{{ message }}</span>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer" onclick="this.parentElement.style.display='none'">Ã—</span>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-sm border border-gray-200">
        <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-800">
                <i class="fas fa-edit text-blue-600 mr-2"></i>Edit Timesheet
            </h2>
        </div>
        <div class="p-6">
            <form method="post" action="{{ url_for('resubmit_timesheet') }}" class="space-y-4">
                <input type="hidden" name="timesheet_id" value="{{ timesheet.id }}">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Project *</label>
                        <select name="project" required class="form-select w-full rounded-lg border-gray-300">
                            <option value="">Select Project</option>
                            {% for project in proj_list %}
                                <option value="{{ project }}" {% if project == timesheet.project_name %}selected{% endif %}>
                                    {{ project }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Date *</label>
                        <input type="date" name="work_date" value="{{ timesheet.work_date }}" required
                               class="form-input w-full rounded-lg border-gray-300">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Start Time *</label>
                        <input type="time" name="start_t" value="{{ timesheet.start_time }}" required
                               class="form-input w-full rounded-lg border-gray-300">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">End Time *</label>
                        <input type="time" name="end_t" value="{{ timesheet.end_time }}" required
                               class="form-input w-full rounded-lg border-gray-300">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Break (hrs)</label>
                        <input type="number" name="break_hours" value="{{ timesheet.break_hours or 0 }}" 
                               step="0.5" min="0" max="8"
                               class="form-input w-full rounded-lg border-gray-300">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Work Description *</label>
                    <textarea name="desc" rows="4" required
                              class="form-textarea w-full rounded-lg border-gray-300">{{ timesheet.work_desc }}</textarea>
                </div>
                
                <div class="flex space-x-4">
                    <button type="submit" 
                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors">
                        <i class="fas fa-save mr-2"></i>Save Changes
                    </button>
                    <a href="{{ url_for('dashboard') }}" 
                       class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-medium py-3 px-4 rounded-lg transition-colors text-center">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.form-input, .form-select, .form-textarea {
    display: block;
    width: 100%;
    padding: 0.5rem 0.75rem;
    border: 1px solid #d1d5db;
    border-radius: 0.5rem;
    font-size: 0.875rem;
    line-height: 1.25rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.form-input:focus, .form-select:focus, .form-textarea:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.transition-colors {
    transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, color 0.15s ease-in-out;
}
</style>

{% endblock %}
