<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .btn-microsoft {
            background-color: #0078d4;
            border-color: #0078d4;
            color: white;
        }
        .btn-microsoft:hover {
            background-color: #106ebe;
            border-color: #106ebe;
            color: white;
        }
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dee2e6;
        }
        .divider span {
            background: white;
            padding: 0 1rem;
            color: #6c757d;
        }
        .manual-login {
            margin-top: 1rem;
        }
        .collapse-toggle {
            cursor: pointer;
            color: #0078d4;
            text-decoration: none;
        }
        .collapse-toggle:hover {
            text-decoration: underline;
        }
        .password-toggle {
            position: relative;
        }
        .password-toggle-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            z-index: 10;
        }
        .password-toggle-icon:hover {
            color: #495057;
        }
        .forgot-password-link {
            font-size: 0.9rem;
            color: #0078d4;
            text-decoration: none;
        }
        .forgot-password-link:hover {
            text-decoration: underline;
            color: #106ebe;
        }
        .reset-password-form {
            margin-top: 1rem;
        }
        .reset-success {
            color: #28a745;
            font-size: 0.9rem;
        }
        .reset-error {
            color: #dc3545;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-clock"></i> {{ title }}</h2>
           
        </div>
        
        <div class="login-body">
            <!-- Flash messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-info alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Microsoft SSO Login (Primary) -->
            <div class="d-grid gap-2 mb-3">
                <a href="{{ url_for('auth_microsoft') }}" class="btn btn-microsoft btn-lg">
                    <i class="fab fa-microsoft"></i>
                    Sign in with Microsoft
                </a>
            </div>
            <div class="text-center text-muted mb-3">
                <small>Use your company Microsoft account to sign in</small>
            </div>

            <!-- Divider -->
            <div class="divider">
                <span>or</span>
            </div>

            <!-- Manual Login Toggle -->
            <div class="text-center">
                <a class="collapse-toggle" data-bs-toggle="collapse" href="#manualLogin" role="button">
                    <i class="fas fa-key"></i> Use manual login instead
                </a>
            </div>

            <!-- Manual Login Form (Collapsed) -->
            <div class="collapse manual-login" id="manualLogin">
                <form method="post" action="{{ url_for('auth_manual') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group password-toggle">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <i class="fas fa-eye password-toggle-icon" id="togglePassword" title="Show/Hide Password"></i>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>

                    <!-- Forgot Password Link -->
                    <div class="text-center mt-3">
                        <a href="#" class="forgot-password-link" data-bs-toggle="collapse" data-bs-target="#forgotPasswordForm">
                            <i class="fas fa-question-circle"></i> Forgot your password?
                        </a>
                    </div>
                </form>

                <!-- Forgot Password Form -->
                <div class="collapse reset-password-form" id="forgotPasswordForm">
                    <hr>
                    <h6 class="mb-3">Reset Password</h6>
                    <form id="resetPasswordForm">
                        <div class="mb-3">
                            <label for="resetUsername" class="form-label">Enter your username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="resetUsername" name="resetUsername" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <div class="input-group password-toggle">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="newPassword" name="newPassword" required minlength="6">
                                <i class="fas fa-eye password-toggle-icon" id="toggleNewPassword" title="Show/Hide Password"></i>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <div class="input-group password-toggle">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required minlength="6">
                                <i class="fas fa-eye password-toggle-icon" id="toggleConfirmPassword" title="Show/Hide Password"></i>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-redo"></i> Reset Password
                            </button>
                        </div>

                        <div id="resetMessage" class="mt-3 text-center"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password visibility toggle functionality
        function setupPasswordToggle(passwordFieldId, toggleIconId) {
            const passwordField = document.getElementById(passwordFieldId);
            const toggleIcon = document.getElementById(toggleIconId);
            
            if (passwordField && toggleIcon) {
                toggleIcon.addEventListener('click', function() {
                    if (passwordField.type === 'password') {
                        passwordField.type = 'text';
                        toggleIcon.classList.remove('fa-eye');
                        toggleIcon.classList.add('fa-eye-slash');
                    } else {
                        passwordField.type = 'password';
                        toggleIcon.classList.remove('fa-eye-slash');
                        toggleIcon.classList.add('fa-eye');
                    }
                });
            }
        }

        // Setup password toggles for all password fields
        setupPasswordToggle('password', 'togglePassword');
        setupPasswordToggle('newPassword', 'toggleNewPassword');
        setupPasswordToggle('confirmPassword', 'toggleConfirmPassword');

        // Password reset form handling
        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('resetUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('resetMessage');

            // Clear previous messages
            messageDiv.innerHTML = '';

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                messageDiv.innerHTML = '<div class="reset-error"><i class="fas fa-exclamation-triangle"></i> Passwords do not match!</div>';
                return;
            }

            // Validate password length
            if (newPassword.length < 6) {
                messageDiv.innerHTML = '<div class="reset-error"><i class="fas fa-exclamation-triangle"></i> Password must be at least 6 characters long!</div>';
                return;
            }

            // Show loading message
            messageDiv.innerHTML = '<div class="text-info"><i class="fas fa-spinner fa-spin"></i> Resetting password...</div>';

            // Send AJAX request to reset password
            fetch('/reset_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `username=${encodeURIComponent(username)}&new_password=${encodeURIComponent(newPassword)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageDiv.innerHTML = '<div class="reset-success"><i class="fas fa-check-circle"></i> Password reset successfully! You can now login with your new password.</div>';
                    // Clear form
                    document.getElementById('resetPasswordForm').reset();
                } else {
                    messageDiv.innerHTML = `<div class="reset-error"><i class="fas fa-exclamation-triangle"></i> ${data.message || 'Failed to reset password. Please try again.'}</div>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageDiv.innerHTML = '<div class="reset-error"><i class="fas fa-exclamation-triangle"></i> An error occurred. Please try again later.</div>';
            });
        });
    </script>
</body>
</html>
