<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Timesheet System" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="fixed top-4 right-4 z-50 space-y-2" x-data="{ messages: {{ messages|tojson }} }">
                        <template x-for="(message, index) in messages" :key="index">
                            <div x-show="true" 
                                 x-init="setTimeout(() => $el.remove(), 5000)"
                                 class="bg-blue-600 text-white px-4 py-3 rounded-lg shadow-lg fade-in max-w-sm">
                                <div class="flex items-center justify-between">
                                    <span x-text="message"></span>
                                    <button @click="$el.remove()" class="ml-3 text-blue-200 hover:text-white">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </template>
                    </div>
                {% endif %}
            {% endwith %}
            <!-- Page content -->
            <main class="flex-1 overflow-y-auto p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    
</body>
</html>
